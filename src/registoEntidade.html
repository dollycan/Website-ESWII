    <h1 class="text-primary text-center fw-bold mt-5">Registe a Sua Entidade</h1>

    <div class="my-5 p-5" id="form-outter-container">
      <form class="row w-50 m-auto">
      <div class="row col-12 m-auto">
        <label class="form-label col-5 text-end" for="inputEntityName" >Nome da entidade:</label>
        <input class="col-3 text-start" type="text"  id="inputEntityName" aria-describedby="Nome da entidade" required maxlength="30">
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="entitySector" class="form-label col-6 rounded text-end">Setor a que pertence:</label> 
        <select class="box col-3" name="entitySector" id="entitySector" required>
          <option selected class="text-center">Escolha uma opção</option>
          <option value="estrutural">Estrutural</option>
          <option value="utilDecorativo">Util e Decorativo</option>
          <option value="loucaSanitaria">Loiça Sanitária</option>
          <option value="pavRevestimentos">Pavimentos e Revestimentos</option>
          <option value="especiais">Especiais</option>
        </select>
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="nif" class="form-label">Número de contribuinte:</label>
        <input class="col-3 text-start" type="number"  id="nif" aria-describedby="nif" required maxlength="9" minlength="9">
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="cae" class="form-label">Código de atividade económica:</label>
        <input class="col-3 text-start" type="number"  id="cae" aria-describedby="cae" required>
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="transportCapacity" class="form-label">Capacidade de transporte:</label>
        <select class="box col-3 text-start" name="transportCapacity" id="transportCapacity" required>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="baseOperations" class="form-label">Base de operações:</label>
        <input class="col-3 text-start" type="text"  id="baseOperations" aria-describedby="Base de operações" required maxlength="50">
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="officeLocation" class="form-label">Localização do esctirório:</label>
        <input class="col-3 text-start" type="text"  id="officeLocation" aria-describedby="Localização do esctirório" required maxlength="50">
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="inputEmail" class="form-label">Email:</label>
        <input class="col-3 text-start" type="email"  id="inputEmail" aria-describedby="Base de operações" required>
      </div>
      <div class="row col-12 m-auto">
        <label class="col-5 text-end" for="cellphone" class="form-label">Telefone:</label>
        <input class="col-3 text-start" type="number"  id="cellphone" aria-describedby="Telefone" required maxlength="9">
      </div>
        <div class="form-check form-check-inline row d-flex w-100 m-auto justify-content-center">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
         <label class="text-start" for="inlineRadio1">Consumidora</label>
         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Produtora</label>
        </div>
        <div class="w-100 d-flex">
          <button type="submit" class="btn btn-primary col-4 m-auto">Registar</button>
        </div>
    </form>
